      <script>
      function activebox(x){
        var login = document.querySelector("#login");
        var register = document.querySelector("#register");
        var intro = document.querySelector("#intro");
        var thebox = document.querySelector("#thebox");
        if( x == 1 ){
          login.classList.add("active");
          register.classList.remove("active");
          intro.classList.remove("active");
          thebox.className = 'loginboxbg1';
        }
       
      }
      // loginc
      var loginc = document.querySelector("#loginc");
      loginc.addEventListener("submit", function(event){
        event.preventDefault();
        var scclogin = document.querySelector("#scclogin");
        var errlogin = document.querySelector("#errlogin");
        scclogin.classList.remove("active");
        errlogin.classList.remove("active");
        var username = event.target.elements.username.value;
        var password = event.target.elements.password.value;
        var token = event.target.elements.token.value;
        var name = event.target.elements.name.value;
        const url = '#';
        var params = {'username':username,'password':password,'token':token,'loginform':'loginform','name':name};
        const form = new FormData();
        for (const [key, value] of Object.entries(params)) {
          form.append(key,value);
        }
        var data = new URLSearchParams(form);
        fetch(url, {
          method: 'POST',
          body: data
        })
        .then(response => response.json())
        .then(response => {
          if( response.code == 0 ){
            errlogin.classList.add("active");
            errlogin.innerHTML = response.message;
          }
          if( response.code == 1 ){
            scclogin.classList.add("active");
            scclogin.innerHTML = response.message;
          }
          if( response.redirect == 1 ){
            setTimeout(function(){window.location.href = 'users/index.html'; ;}, 500);
          }
        })
        .catch(err => console.log(err));
        return 0;
      });
      // registerc
      var registerc = document.querySelector("#registerc");
      registerc.addEventListener("submit", function(event){
        event.preventDefault();
        var sccsingup = document.querySelector("#sccsingup");
        var errsingup = document.querySelector("#errsingup");
        sccsingup.classList.remove("active");
        errsingup.classList.remove("active");
        var type = event.target.elements.type.value;
        var mobile = event.target.elements.mobile.value;
        var email = event.target.elements.email.value;
        var password = event.target.elements.password.value;
        var token = event.target.elements.token.value;
        var name = event.target.elements.name.value;
        const url = '#';
        var params = {'singupform':'singupform','type':type,'mobile':mobile,'email':email,'password':password,'token':token,'name':name};
        const form = new FormData();
        for (const [key, value] of Object.entries(params)) {form.append(key,value);}
        var data = new URLSearchParams(form);
        fetch(url, {method: 'POST',body: data})
        .then(response => response.json())
        .then(response => {
          if( response.code == 0 ){
            errsingup.classList.add("active");
            errsingup.innerHTML = response.message;
          }
          if( response.code == 1 ){
            sccsingup.classList.add("active");
            sccsingup.innerHTML = response.message;
          }
          if( response.redirect == 1 ){
            setTimeout(function(){window.location.href = '#';}, 500);
          }
        })
        .catch(err => console.log(err));
        return 0;
      });
      </script>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const form = document.forms['loginform'];
  const usernameInput = form.elements['username'];
  const passwordInput = form.elements['password'];

  let isLocked = false;

  function moveButton() {
    if (!isLocked && (usernameInput.value.trim() === '' || passwordInput.value.trim() === '')) {
      const btnWidth = loginBtn.offsetWidth;
      const btnHeight = loginBtn.offsetHeight;
      const margin = 20;

      const maxX = window.innerWidth - btnWidth - margin;
      const maxY = window.innerHeight - btnHeight - margin;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      loginBtn.style.position = 'fixed';
      loginBtn.style.left = `${x}px`;
      loginBtn.style.top = `${y}px`;
      loginBtn.style.transition = 'left 0.2s, top 0.2s';
    }
  }

  function checkInputs() {
    if (usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
      isLocked = true;
      loginBtn.style.position = 'static';
    }
  }

  // استجابة للحركة على الكمبيوتر (ماوس)
  loginBtn.addEventListener('mouseover', moveButton);

  // استجابة للحركة على الموبايل (لمس)
  loginBtn.addEventListener('touchstart', moveButton);

  // عند الكتابة
  usernameInput.addEventListener('input', checkInputs);
  passwordInput.addEventListener('input', checkInputs);
</script>
